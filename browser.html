<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-csp>
  <head>
    <!--link rel="stylesheet" href="browser.css"-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        #overlayDiv {
            position: fixed;
            top:500px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index:-1;
            
        }  
        
         #speechInput {
            position: fixed;
            top:400px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index:-1;
        }  
        
        .toolbar{
            
          padding: 10px 0px 10px;
        }
    </style>
  </head>    
  <body>
        <div ng-controller="voiceController">
            <div id="controls" style="height:60px;">
              <div class="navbar navbar-inverse navbar-fixed-top">    
              <div class="navbar-inner" style="height:60px;">
                    <div class="container">
                      
                      <a class="brand" href="#">Niki</a>
                      <div class="nav-collapse collapse">
                       
                        
                             <div class="row-fluid">
                                <div class="span4">
                                    <form class="navbar-form" ng-submit="go()">
                                        <input id="location" style="width:100%" class="span4" type="text" ng-model="url" value="{{url}}">
                                    </form>
                                </div>
                                <div class="span4 toolbar">
                                     <img src="css/images/microphone.gif" />
                                     <span id="textInput" style="min-width:300px;color:#6B6E73;font-weight:bold;">{{speechInput}}</span>
                                </div>
                                <div class="span3 pull-right toolbar">

                                    <span>link numbers:</span>
                                    <span id="showNumbers" class="label label-primar">on</span>
                                    <button ng-click="show()">show</button>
                                    <button ng-click="hide()">hide</button>
                                </div>
                            </div>
                       
                      </div><!--/.nav-collapse -->
                    </div>
              </div> 
               
             </div> // end bootstrap
                
            <!-- This is keeping the webview loading underneath the controls --> 
            <form />
               
            </div>
              
            <webview style="width:640px; height:480px"></webview>
             
        </div>
      
       
      
      
        <script src="lib/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services/speechService.js"></script>
        <script src="js/services/htmlService.js"></script>
        <script src="js/services/commandService.js"></script>
        <script src="js/services/webviewService.js"></script>
        <script src="js/factories/actionFactory.js"></script>
        <script src="js/controllers/voiceController.js"></script>
        <script src="js/controllers/textController.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
              
        <script src="lib/jquery.min.js"></script>

    </body>
</html>
