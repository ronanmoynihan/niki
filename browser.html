<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-csp>
  <head>
    <!--link rel="stylesheet" href="browser.css"-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        #startUpScreen {
            position: fixed;
            top:70px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index:1; 
            background-color:white;
        }  
        
        .toolbar{
            
          padding: 10px 0px 10px;
        }
        
        .numberCircle {
                -webkit-border-radius: 999px;
                -moz-border-radius: 999px;
                border-radius: 999px;
                behavior: url(PIE.htc);           
                width: 36px;
                height: 36px;
                padding: 8px;                
                background: darkgray;
                color: #fff;
                text-align: center;
                
                font: 32px Arial, sans-serif
            }
        
        #startScreenContent{
            margin:50px;
            
    </style>
  </head>    
  <body>
        <div ng-controller="voiceController">
            <div id="controls" style="height:90px;">
              <div class="navbar navbar-inverse navbar-fixed-top" >    
              <div class="navbar-inner" style="height:70px;">
                    <div class="container">
                      
                      <a class="brand" href="#">Niki</a>
                      <div class="nav-collapse collapse">
                       
                        
                             <div class="row-fluid">
                                <div class="span4">
                                    <form class="navbar-form" ng-submit="go()">
                                        <input id="location" style="width:100%" class="span4" type="text" ng-model="url" value="{{url}}">
                                    </form>
                                </div>
                                <div class="span4 toolbar" style="background-color:#fff;border-color:gray;border-style:solid;border-width:1px;">
                                     <span id="textInput" style="min-width:300px;color:#6B6E73;font-weight:bold;padding-left: 10px;">{{speechInput}}</span>
                                     <!--img class="pull-right" ng-src="{{microphoneurl}}"/-->
                                     <img class="pull-right" ng-src="css/images/microphone.gif"/>
                                </div>
                                <div class="span3 pull-right toolbar">

                                    <span>link numbers:</span>
                                    <span id="showNumbers" class="label label-primar">on</span><span>off</span>
                                    <button ng-click="scroll()">scroll</button>

                                </div>
                            </div>
                       
                      </div><!--/.nav-collapse -->
                    </div>
              </div> 
               
             </div> // end bootstrap
                
            <!-- This is keeping the webview loading underneath the controls --> 
            <form />
               
            </div>
              
            <webview></webview>
            
            <div id="startUpScreen" ng-show="showStartScreen">
                
                <div id="startScreenContent">
                   
                    <div>
                            <div class="row-fluid" style="height:150px">
                                    <div class="span1">
                                        <div class="numberCircle">1</div>
                                    </div>
                                     <div class="span4" style="vertical-align: bottom;font-weight:bold;">
                                        Go to [website]
                                    </div>
                             </div>
                             <div class="row-fluid" style="height:150px">
                                    <div class="span1">
                                        <div class="numberCircle">2</div>
                                    </div>
                                     <div class="span4"  style="vertical-align: bottom;font-weight:bold;">
                                        Say a number to click on that link
                                    </div>
                             </div>
                             <div class="row-fluid" style="height:150px">
                                    <div class="span1">
                                        <div class="numberCircle">3</div>
                                    </div>
                                     <div class="span4">
                                        
                                         <table class="table">
                                             <thead>
                                                    <tr>
                                                        <th colspan="4">Use any of the following commands</th>
                                                    </tr>
                                                </thead>
                                            <tbody>
                                                
                                              <tr>
                                                <td>page down</td>
                                                <td>show numbers</td>
                                              </tr>
                                              <tr>
                                                <td>page up</td>
                                                <td>hide numbers</td>

                                              </tr>
                                              <tr>
                                                <td>go back</td>
                                                <td>show commands</td>
                                              </tr>
                                            </tbody>
                                          </table>
                                    </div>
                             </div>
                        
                        </div>
                   </div>
                
            </div>
             
        </div>
      
       
      
      
        <script src="lib/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services/speechService.js"></script>
        <script src="js/services/htmlService.js"></script>
        <script src="js/services/commandService.js"></script>
        <script src="js/services/webviewService.js"></script>
        <script src="js/factories/actionFactory.js"></script>
        <script src="js/controllers/voiceController.js"></script>
        <script src="js/controllers/textController.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
              
        <script src="lib/jquery.min.js"></script>
        <script src="lib/fuse.js"></script>

    </body>
</html>
