<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-csp>
  <head>
    <!--link rel="stylesheet" href="browser.css"-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        #overlayDiv {
            position: fixed;
            top:500px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index:-1;
            
        }  
        
         #speechInput {
            position: fixed;
            top:400px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index:-1;
        }  
    </style>
  </head>    
  <body>
        <div ng-controller="voiceController">
            <div id="controls" style="height:60px;">
              <div class="navbar navbar-inverse navbar-fixed-top">    
              <div class="navbar-inner" style="height:60px;">
                    <div class="container">
                      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="brand" href="#">Niki</a>
                      <div class="nav-collapse collapse">
                       
                        <form class="navbar-form" ng-submit="go()">
                          <input id="location" style="width:300px;" class="span2" type="text" ng-model="url" value="{{url}}">
                         
                          <span id="textInput" style="width:300px" class="label label-primary">{{speechInput}}</span>
                            <input id="showNumbers" type="checkbox" checked="true">
                        </form>
                      </div><!--/.nav-collapse -->
                    </div>
              </div> 
                <br />
                <br />
             </div> // end bootstrap
                
            <!-- This is keeping the webview loading underneath the controls --> 
            <form />
               
            </div>
              
            <webview style="width:640px; height:480px"></webview>
             
        </div>
      
       
      
      
        <script src="lib/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services/speechService.js"></script>
        <script src="js/services/htmlService.js"></script>
        <script src="js/services/commandService.js"></script>
        <script src="js/services/webviewService.js"></script>
        <script src="js/factories/actionFactory.js"></script>
        <script src="js/controllers/voiceController.js"></script>
        <script src="js/controllers/textController.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
              
        <script src="jquery.min.js"></script>

    </body>
</html>
